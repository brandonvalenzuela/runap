flutter_native_splash:
  color: "#ffffff"
  color_dark: "#272727"
  image: "assets/icons/logo_runap.png"
  image_dark: "assets/icons/logo_runap.png"
  
  # Configuración básica
  android: true
  ios: true
  web: false
  
  # Parámetros de visualización
  android_gravity: center
  ios_content_mode: scaleAspectFit
  fullscreen: true
  
